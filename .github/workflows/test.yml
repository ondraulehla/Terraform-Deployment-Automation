name: Build and push lecture5 image
on:
 push:
   branches:
     - main
     - features/lecture5-2
     - features/tarball
 pull_request:
   branches: [ main ]

# Allows you to run this workflow manually from the Actions tab
 workflow_dispatch:
 jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v3heckout@v3
